toggle-on-foreground = #ff
toggle-off-foreground = #55

; Only applies if <bar-progress> is used
bar-progress-width = 8
bar-progress-indicator = |
bar-progress-fill = â”€
bar-progress-empty = â”€
bar-progress-indicator-foreground = ${colors.four}
bar-progress-fill-foreground = ${colors.two}
bar-progress-empty-foreground = ${colors.gray}

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini

[module/spotify]
type = custom/script
tail = true
; prefix symbol is shown before the text
;format-prefix = " ï¢† "
;format-prefix = " ï†¼ "
format = <label>
label-maxlen = 30
click-right = i3-msg '[class="Spotify"] focus'
;click-right = exec spotify &
exec = ~/.config/polybar/scripts/get_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "<previous-song-symbol>"
format = <label>
click-left = playerctl previous spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "<playing-symbol>"
hook-1 = echo "<pause-symbol>"
initial = 1
click-left = playerctl play-pause spotify

[module/spotify-next]
type = custom/script
exec = echo "next-song-symbol"
format = <label>
click-left = playerctl next spotify

[module/disk]
type = custom/script
interval = 2
;format-prefix = "ï‚  "
format-prefix = "DISK "
format-prefix-foreground = ${colors.four}
format = <label>
exec = "~/.config/polybar/scripts/disk.sh"


[module/pulseaudio-control-output]
type = custom/script
tail = true
format-underline = ${colors.cyan}
label-padding = 2
label-foreground = ${colors.foreground}

# Icons mixed from Font Awesome 5 and Material Icons
# You can copy-paste your options for each possible action, which is more
# trouble-free but repetitive, or apply only the relevant ones (for example
# --node-blacklist is only needed for next-node).
