################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=name,  resolution,     position,   scale
monitor=eDP-1,  1920x1080@60,   0x0,        1
monitor=,       preferred,      auto-up,    1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$rofi-menu = rofi -show-icons -show drun
$rofi-window = rofi -show-icons -show window


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

#exec-once = activate-linux 'Activate Arch Linux' 'Go to Settings to activate'
exec-once = swaync
exec-once = poweralertd
exec-once = nm-applet &
exec-once = eww daemon && eww open bar_1 --screen 0 &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = waybar & hyprpaper & firefox
# make sure that xdg-desktop-portal-hyprland can get the required variables on startup
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = kdeconnectd

windowrulev2 = workspace 2, monitor 1,class:^(zen-beta)$
windowrulev2 = workspace 6, monitor 1,class:^(Signal)$
windowrulev2 = workspace 5, monitor 1,class:^(org.qbittorrent.qBittorrent)$
windowrulev2 = workspace 6, monitor 1,class:^(discord)$
windowrule = idleinhibit fullscreen,class:^(firefox)$
exec-once = signal-desktop
exec-once = discord --start-minimized
exec-once = zen-browser
exec-once = $terminal tmux
exec-once = syncthing


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16
env = GTK_THEME,Adwaita:dark
env = GTK2_RC_FILES,/usr/share/themes/Adwaita-dark/gtk-2.0/gtkrc
env = QT_STYLE_OVERRIDE,Adwaita-Dark

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 1
    gaps_out = 0

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
    #snap {
        #enabled = true
    #}
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

#    drop_shadow = true
#    shadow_range = 4
#    shadow_render_power = 3
#    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

debug {
    disable_logs = false
}
# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    new_window_takes_over_fullscreen = 2
    #middle_click_paste = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us, lt
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        scroll_factor = 0.5
        natural_scroll = true
        disable_while_typing = yes
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

plugin {
    # Workspace overview plugin
    overview {
        showEmptyWorkspace = false
        showNewWorkspace = false
    }
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(000000)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 200 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }

}

####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, cursor
bind = $mainMod ALT, C, killactive,
bind = $mainMod SHIFT CTRL, M, exit,
bind = $mainMod SHIFT, N, exec, swaync-client -t
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,0
#bind = $mainMod CTRL, F, fullscreen,0
bind = $mainMod, d, exec, $rofi-menu
bind = $mainMod, r, exec, $rofi-window
bind = $mainMod CTRL, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle

# Escape plugin error
# hyprlang noerror true
#bind = $mainMod ALT, F, overview:toggle
bind = $mainMod ALT, F, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable
# hyprlang noerror false

# Screenshots
bind = , Print, exec, slurp | grim -g - - | wl-copy # selected area -> clipboard
bind = CTRL, Print, exec, slurp | grim -g - # selected area -> ~/Pictures
#bind = SHIFT, Print, exec, grim - | wl-copy # whole screen -> clipboard
bind = SHIFT, Print, exec, slurp | grim -g - - | feh --class float - # selected area -> image window (feh)
bind = CTRL SHIFT, Print, exec, slurp | grim -g - /tmp/.grim_for_tesseract && tesseract /tmp/.grim_for_tesseract - | wl-copy # selected area -> to text (tesseract) -> clipboard
#bind = $mainMod SHIFT, R, exec, slurp | grim -g - - | wl-copy # screenshot

bind = $mainMod ALT, K, movecurrentworkspacetomonitor, u
bind = $mainMod ALT, J, movecurrentworkspacetomonitor, d
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

binds {
    allow_workspace_cycles = true
}
bind = $mainMod, c, workspace, previous
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, u, workspace, 1
bind = $mainMod, i, workspace, 2
bind = $mainMod, o, workspace, 3
bind = $mainMod, p, workspace, 4
bind = $mainMod, [, workspace, 5
bind = $mainMod, ], workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, u, movetoworkspace, 1
bind = $mainMod SHIFT, i, movetoworkspace, 2
bind = $mainMod SHIFT, o, movetoworkspace, 3
bind = $mainMod SHIFT, p, movetoworkspace, 4
bind = $mainMod SHIFT, [, movetoworkspace, 5
bind = $mainMod SHIFT, ], movetoworkspace, 6

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT CTRL, L, exec, swaylock --effect-blur 25x2

bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindle = , XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle


